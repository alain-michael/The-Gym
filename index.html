<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://www.fewo-direkt.de/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      FeWo-direkt | Buche deine Ferienwohnung: Wohnungen, Ferienhaus
    </title>
  </head>
  <body>
    <nav class="flex justify-between p-6 px-9">
      <div class="logo">
        <img
          src="https://www.fewo-direkt.de/_dms/header/logo.svg?locale=de_DE&siteid=9003020&2&6f9ec7db"
          alt="FeWo-direkt"
        />
      </div>
      <div>
        <ul class="menu flex gap-8 items-center">
          <li class="download px-4 py-2 border-black-400 border rounded-3xl">
            <a
              href="https://t.vrbo.io/3fsamZD0nsb/?~feature=Mobile%20Web&~channel=Referral&~customer_campaign=BRAND&~campaign=VRBO-NAVBAR-DESKTOP-CTA-V0DESKTOP&~customer_ad_name=BRAND.VRBO.OWNED.BRANCH.DEFAULT.MAD&~customer_placement=VRBO-NAVBAR-DESKTOP-CTA-V0DESKTOP&hav=56f751b1-fe6f-224a-cee6-6613d331906c&%24desktop_url=https%3A%2F%2Fwww.fewo-direkt.de%2Fapp&custom_web_attribute=56f751b1-fe6f-224a-cee6-6613d331906c&%24canonical_url=https%3A%2F%2Fwww.fewo-direkt.de%2F"
              ><i class="fa-solid fa-download text-blue-700 mr-2"></i>Download
              the app</a
            >
          </li>
          <li>Travel Planner</li>
          <li>Register Accomodation</li>
          <li>Help</li>
          <li>My Travels</li>
          <li>Register</li>
        </ul>
      </div>
    </nav>
    <main>
      <div
        class="hero h-[90vh] flex items-center bg-[url('https://forever.travel-assets.com/flex/flexmanager/images/2024/10/09/VRBO_INTERIOR_LIVINGROOM_BRAND_vrbo_hero.png?impolicy=fcrop&w=1920&h=580&q=medium')]"
      >
        <div class="booking mx-[50px] w-full">
          <span class="text-white text-5xl font-bold"
            >Everything is fine, you book with FeWo-direkt</span
          >
          <div
            class="book mt-8 flex justify-around bg-white p-4 rounded-2xl font-lighter items-center"
          >
            <div
              class="address cursor-pointer border-[gray] border flex gap-2 items-center pl-4 pr-[14%] py-4 rounded-lg text-lg"
            >
              <i class="fa-solid fa-location-dot"></i>Where should we go?
            </div>
            <div
              class="date cursor-pointer flex items-center gap-4 border-[gray] border rounded-lg pl-4 pr-[14%] py-2"
            >
              <i class="fa-solid fa-calendar-day text-lg"></i>
              <div class="calendar flex flex-col">
                <span class="text-sm text-gray-700">Date</span>
                <span class="text-lg">Nov. 22 - Nov. 29</span>
              </div>
            </div>
            <div class="guests cursor-pointer flex items-center gap-4 border-[gray] border rounded-lg pl-4 pr-[14%] py-2">
              <i class="fa-regular fa-user text-lg"></i>
              <div class="guests flex flex-col">
                <span class="text-sm text-gray-700">Guests</span>
                <span class="text-lg">2 Travellers</span>
              </div>
            </div>
            <button class="search cursor-pointer px-6 bg-[#191e3b] py-2 border-black-400 border rounded-full text-white text-lg font-bold">
                Seek
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
